apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - http:
      paths:
        - path: /apptest-stagging
          pathType: Prefix
          backend:
            service:
              name: {{ .Values.name }}
              port:
                number: 80