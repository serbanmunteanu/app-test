apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}-ingress
  annotations:
    cert-manager.io/issuer: "letsencrypt-dns-issuer"

spec:
  ingressClassName: nginx
  tls:
  - hosts:
      - k8s-staging.kinkyfans.com
    secretName: {{ .Values.name}}-tls
  rules:
    - host: k8s-staging.kinkyfans.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.name }}
                port:
                  number: 80